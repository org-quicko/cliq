
services:
  cliq-app:
    image: labsatquicko/cliq:latest
    ports:
      - "3001:3001"
    env_file:
      - ./.env
    environment:
      - PORT=3001
      - DB_PORT=5432
      - DB_HOST=cliq-db
      - DB_USERNAME=root
      - DB_PASSWORD=admin
      - DB_NAME=cliq
      - REDIS_HOST=cliq-redis
      - REDIS_PORT=6379
      - SALT_ROUNDS=10
      - NODE_ENV=development
      - JWT_SECRET
      - JWT_EXPIRES_IN
    depends_on:
      - cliq-redis
      - cliq-db
    networks:
      - nginxproxymanager_default

  cliq-db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=cliq
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432
    restart: unless-stopped
    networks:
      - nginxproxymanager_default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 6

  cliq-redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    networks:
      - nginxproxymanager_default

networks:
  nginxproxymanager_default:

volumes:
  cliq-data: