<app-accounts-container>
	<!-- Right Side (Login Form) -->
	<div class="lg:w-1/2 flex flex-col gap-[72px] justify-center items-center p-8 bg-surface">
		<div class="flex flex-col">

			<!-- Header -->
			<div class="flex flex-col gap-8 items-center text-on-surface">
				<h3>{{ programName() }}</h3>
				<h2 class="text-3xl font-medium mb-20 text-on-surface">Sign up</h2>
			</div>

			@if (currentScreen === 'enter-email') {
			<app-enter-email
				[signUpForm]="signUpForm"
				[isLoading]="isLoading"
				[error]="error"
				[onClickContinue]="onClickContinueOnFirstScreen"

				(currentScreenEvent)="changeScreen($event)"
			/>
			}
			@else {
				<app-enter-personal-and-promoter-details
				[signUpForm]="signUpForm"
				[error]="error"
				[setStatus]="signUpStore.setStatus"
				[onClickContinue]="onClickContinueOnSecondScreen"

				(currentScreenEvent)="changeScreen($event)"
			/>
			}

		</div>
	</div>
</app-accounts-container>
