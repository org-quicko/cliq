<div class="flex flex-col gap[26px]">
	<div class="text-on-surface w-full mat-headline-medium justify-between">
		<h3>Reports</h3>
	</div>
	<div class="flex flex-col gap-5">
		@for (report of reportsMap; track report[0]) {
		<mat-card matRipple [appearance]="'outlined'"
			class="w-[800px] h-[108px] flex flex-row bg-surface-container-lowest hover:bg-surface-container items-center gap-2 p-7 cursor-pointer"
			(click)="onClickReport(report[0])">
			<div class="w-10 h-10 p-2 bg-surface-container flex rounded-full items-center justify-center">
				<mat-icon class="material-symbols-outlined text-on-surface-variant">
					{{ report[1] }}
				</mat-icon>
			</div>
			<mat-card-header class="!py-0 flex flex-col gap-2 justify-center h-full">
				<mat-card-title class="text-on-surface mat-body-large">
					{{ report[0] | titlecase }}
				</mat-card-title>
				<mat-card-subtitle class="mt-2 text-on-surface-variant mat-body-medium">
					{{ reportsDesc.get(report[0]) }}
				</mat-card-subtitle>
			</mat-card-header>
		</mat-card>
		}
	</div>
</div>
