<div class="flex justify-center items-center pt-[32px] pb-[32px]">
  <div class="w-[560px]">
    <div class="pt-[295px]">
      <p class="mat-headline-small m-0 text-on-surface">
        Welcome back! You look good today.
      </p>
      <div class="pt-[32px] flex flex-col gap-[12px]">
        <div class="mat-body-medium text-on-surface-variant">
          Programs you're in
        </div>
        <div
          class="border border-outline-variant rounded-[5px] p-[8px] divide-y divide-outline-variant max-h-[316px] overflow-y-auto"
        >
        @if(!isLoading()) {
          @for(program of programs(); track program) {
            <div class="hover:bg-surface-container hover:cursor-pointer p-0" (click)="onClick(program.programId)">
              <div class="py-4 px-6 flex items-center justify-between gap-8">
                <div class="flex flex-col gap-2 w-full">
                  <div class="mat-body-large text-on-surface">{{ program.name }}</div>
                  <div class="mat-body-small text-on-surface-variant">You're the {{ program.role?.replace('_', ' ')}}</div>
                </div>
                <mat-icon class="material-symbols-outlined text-on-surface"
                >chevron_right</mat-icon>
              </div>
            </div>
          }
        } @else {
          @for(idx of [1,2,3,4,5]; track idx){
            <mat-list-item >
              <ngx-skeleton-loader
                [theme]="{ height: '40px', width: '100%', margin: '0px', padding: '0px' }"
                class="h-[40px] w-full"
              ></ngx-skeleton-loader>
            </mat-list-item>
          } 
        }
        </div>
      </div>
    </div>
  </div>
</div>
