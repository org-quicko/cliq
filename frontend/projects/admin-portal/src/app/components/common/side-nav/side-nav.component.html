<mat-sidenav-container class="h-screen relative">
	<mat-sidenav opened mode="side" class="!w-[272px] h-full bg-surface-container-lowest !rounded-none relative"
		disableClose>
		<div class="pt-[32px] pr-[16px] pl-[16px]">
			<mat-nav-list class="cursor-pointer">
				<a routerLink="dashboard" routerLinkActive #dashboard="routerLinkActive" class="block mb-2">
					<mat-list-item [activated]="dashboard.isActive" class="px-4 py-1">
						<mat-icon matListItemIcon [class]="`text-on-surface-variant material-symbols-outlined`">
							browse
						</mat-icon>
						<div matListItemTitle
							[class]="`font-sans leading-[20px] ${dashboard.isActive ? 'text-on-surface font-semibold' : 'text-on-surface-variant'}`">
							Dashboard
						</div>
					</mat-list-item>
				</a>
				<a routerLink="dashboard" routerLinkActive #dashboard="routerLinkActive" class="block mb-2">
					<mat-list-item [activated]="dashboard.isActive" class="px-4 py-1">
						<mat-icon matListItemIcon [class]="`text-on-surface-variant material-symbols-outlined`">
							browse
						</mat-icon>
						<div matListItemTitle
							[class]="`font-sans leading-[20px] ${dashboard.isActive ? 'text-on-surface font-semibold' : 'text-on-surface-variant'}`">
							Dashboard
						</div>
					</mat-list-item>
				</a>
				<a routerLink="referrals" routerLinkActive #referrals="routerLinkActive" class="block mb-2">
					<mat-list-item [activated]="referrals.isActive" class="px-4 py-1">
						<mat-icon matListItemIcon [class]="`text-on-surface-variant material-symbols-outlined`">
							supervised_user_circle
						</mat-icon>
						<div matListItemTitle
							[class]="`font-sans leading-[20px] ${referrals.isActive ? 'text-on-surface font-semibold' : 'text-on-surface-variant'}`">
							Referrals
						</div>
					</mat-list-item>
				</a>
				<a routerLink="reports" routerLinkActive #reports="routerLinkActive" class="block mb-2">
					<mat-list-item [activated]="reports.isActive" class="px-4 py-1">
						<mat-icon matListItemIcon [class]="`text-on-surface-variant material-symbols-outlined`">
							description
						</mat-icon>
						<div matListItemTitle
							[class]="`font-sans leading-[20px] ${reports.isActive ? 'text-on-surface font-semibold' : 'text-on-surface-variant'}`">
							Reports
						</div>
					</mat-list-item>
				</a>
			</mat-nav-list>
		</div>
		<div class="flex justify-start px-8 py-6 text-outline mat-body-small gap-[3px] absolute bottom-0 left-0">
			<div>Built with</div>
			<mat-icon class="size-[14px] text-[14px] flex items-center">favorite</mat-icon>
			<div>at Quicko</div>
		</div>
	</mat-sidenav>

</mat-sidenav-container>
